<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">  
</head>
<body>
<div class="page">
  <div class="controls">
    <!--<input class="buttons" id="colorPicker" type="color" value="#333333">-->
    <button class="buttons colorBtn">Color Mode</button>
    <button class="buttons rainbowBtn">Rainbow Mode</button>
    <button class="buttons darkenBtn">Darken Mode</button>
    <button class="buttons eraseBtn">Eraser</button>
    <button class="buttons clearBtn">Clear</button>
    <div class="grid-size">16 x 16</div>
    <input type="range" min="1" max="30">
    <button class="buttons apply">Apply</button>

  </div>
  <div class="main-screen">
  <div class="header">
    <h1>Etch A Sketch</h1>
    </div>
    <div id="container">
    <div class="side"></div>
    <div class="grid"></div>
    <div class="side"></div>
    </div>
    <div id="footer">
    <div class="bottom">
    <div class="dot1"></div>
    <div class="dot2"></div>
    </div>
    </div>
    </div>
</div>
</body>
</html>
